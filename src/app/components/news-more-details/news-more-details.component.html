<div class="news">
    <app-pagetitle [title]="title"></app-pagetitle>
    <div id="skipContent">
        <div id="main-container" class="single-news">
            <div>
                <div class="container"><span class="multi-square"><b><i></i></b></span><span
                        class="grey-square-rotate"></span><span class="grey-square-rotate bottom"></span><span
                        class="orange-circle"></span>
                    <nav class="breadcrumb" id="breadcrumb-wrap" aria-label="breadcrumb">
                        <ul>
                            <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                            <li class="breadcrumb-item"><a routerLink="/media-center">Media Center</a></li>
                            <li class="breadcrumb-item"><a tabindex="0"
                                    aria-current="page"><span>{{Data.title}}</span></a></li>
                        </ul>
                    </nav>
                    <h2 id="gallery-title" tabindex="0" 
                    aria-label="Test news 2023 Published <time datetime=&quot;2023-12-19T13:13:52+00:00&quot; class=&quot;datetime&quot;>19 December 2023</time>
        ">{{Data.title}}</h2>
                    <div class="date-wrap" [innerHTML]="Data.date">

                    </div>
                    <div class="article-news">
                        <div class="slick-slider slider news-slider slick-initialized">
                            <div class="slick-list">
                                <div class="slick-track"
                                    style="width: 729px; opacity: 1; transform: translate3d(0px, 0px, 0px);">
                                    <div data-index="0" class="slick-slide slick-active slick-center slick-current"
                                        tabindex="-1" aria-hidden="false" style="outline: none; width: 729px;">
                                        <div>
                                            <div class="item" tabindex="-1" style="width: 100%; display: inline-block;">
                                               @if (imgData[0]) {
                                                <img src={{imgData[0].image}}
                                                alt="">
                                               }   
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="content" [innerHTML]="Data.description">

                    </div>
                </div>
                <div class="container">
                    <div class="view-more news"><a routerLink="/media-center"><i
                                class="material-icons ar">arrow_backward</i> Back</a></div>
                </div>
            </div>
        </div>
        <app-lower-img></app-lower-img>
    </div>
</div>
