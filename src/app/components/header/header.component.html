                <h3>Main Menu</h3>
                <div class="row">
                    <div class="col">
                        <ul>
                            <li><a aria-current="page" class="active" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Homepage</a></li>

                            <li><a class="" routerLink="/media-center" >Media Center</a></li>

                    </div>
                    <div class="col">
                        <ul class="menuStyle2">

                            <li><a class="" href="/en/registration">Registration</a></li>
                        </ul>
                    </div>
                    <div class="col">

                    </div>

    <div class="container flex-row" style="direction: ltr;">

                routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a></li>
            <li><a aria-label="About us" activeclassname="active" class="sidenav-close"routerLink="/about" routerLinkActive="active" >About us</a>
            </li>
            <li><a aria-label="Activities" activeclassname="active" class="sidenav-close"

            </li>
            <li class="lang languageFocus"><a activeclassname="" aria-label="language button to arabic"
